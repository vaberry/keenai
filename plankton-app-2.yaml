alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
domains:
- domain: keenai.io
  type: PRIMARY
  zone: keenai.io
ingress:
  rules:
  - component:
      name: keenai
    match:
      path:
        prefix: /
name: plankton-app-2
region: nyc
services:
- environment_slug: python
  envs:
  - key: DJANGO_ALLOWED_HOSTS
    scope: RUN_AND_BUILD_TIME
    value: ${APP_DOMAIN}
  - key: DEBUG
    scope: RUN_AND_BUILD_TIME
    value: "True"
  - key: DJANGO_SECRET_KEY
    scope: RUN_AND_BUILD_TIME
    type: SECRET
    value: EV[1:6UJGd89Vc8c8TguzJfIOoK+ek9QmC3hO:L7AFxoAMKgRqEabS8XtyP01Y4kOGpxeSPPDC0qmChbQ=]
  github:
    branch: main
    deploy_on_push: true
    repo: vaberry/keenai
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xxs
  name: keenai
  run_command: gunicorn --worker-tmp-dir /dev/shm keenai.wsgi
  source_dir: /
